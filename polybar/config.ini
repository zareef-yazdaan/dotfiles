[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-padding-left = 2
label-background = #dc8a78
label-foreground = #282828
label-padding-right = 5
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted =    %percentage_used%%
label-mounted-padding = 1
label-mounted-background = #f9e2af
label-unmounted-padding = 1

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
format-volume-prefix = ""
format-volume-prefix-padding = 1
format-volume-prefix-foreground = #282828
format-volume-prefix-background =  #a6da95
format-volume = <label-volume>
label-padding = 2
label-volume = %percentage%%
label-volume-padding = 1
label-volume-background =  #a6da95


label-volume-foreground = #282828



label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/mpd]
type = internal/mpd

; Host where mpd is running (either ip or domain name)
; Can also be the full path to a unix socket where mpd is running.
host = 127.0.0.1
port = 6600
password = mysecretpassword

; Seconds to sleep between progressbar/song timer sync
; Default: 1
interval = 2

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM -> "
format-prefix-background = #e78284
format-prefix-foreground = #282828
label = %percentage_used:2%%
label-background = #e78284
label-padding-right = 2
format-prefix-padding-left = 2
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU ->"
format-prefix-background = #df8e1d
format-prefix-foreground = #282828
format-prefix-padding-left = 2
label = %percentage:2%%
label-background = #df8e1d
label-padding-right = 2
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected = <ramp-signal><label-connected>
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = #282828
ramp-signal-background =  #7dc4e4



ramp-signal-padding = 1


label-connected = %essid% 
label-connected-background =  #7dc4e4

label-connected-foreground = #282828
label-connected-padding = 1



[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = ""
format-prefix-foreground = #282828
format-prefix-background = #c6a0f6
format-prefix-padding = 1
label = %date%
label-background = #c6a0f6 
label-foreground = #282828
label-padding = 1
label-padding-right = 1
[module/previous]
type = custom/ipc
format-font = 2
format-foreground = #fbf1c7
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo ""
click-left = "spotifyctl -q previous"


[module/next]
type = custom/ipc
format-font = 2
format-foreground = #fbf1c7
; Default
hook-0 = echo ""
; When spotify active
hook-1 = echo ""
click-left = "spotifyctl -q next"


[module/playpause]
type = custom/ipc
format-font = 2
format-foreground = #fbf1c7

; Default
hook-0 = echo ""
; Playing
hook-1 = echo ""
; Paused
hook-2 = echo ""
click-left = "spotifyctl -q playpause"


[module/spotify]
type = custom/ipc
format-foreground = #fbf1c7
; Default
hook-0 = echo ""
; Playing/paused show song name and artist
hook-1 = spotifyctl -q status --format '%artist%: %title%'


[settings]
screenchange-reload = true
pseudo-transparency = true



